<!doctype html>
<html lang="en">

<head>
	<title>Banners</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20231217193158">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container"></div>
		</header>

		<main class="page">
			<div data-fp data-fp-bullets class="banners">
				<div data-fp-section class="banners__section">
					<div class="banners__container">
						<div data-prlx-mouse-wrapper class="banners__banner banner-mikes-game">
							<div class="banner-mikes-game__body">
								<div class="banner-mikes-game__info">
									<div class="banner-mikes-game__text">
										STREAM IS CURRENTLY
									</div>
									<h1 class="banner-mikes-game__title">
										<a href="#">MIKE's game</a>
									</h1>
									<div class="banner-mikes-game__text">SUBSCRIBE NOW</div>
								</div>
								<ul class="banner-mikes-game__social social-banner-mikes-game">
									<li class="social-banner-mikes-game__item">
										<a href="#" class="social-banner-mikes-game__link _icon-facebook"></a>
									</li>
									<li class="social-banner-mikes-game__item">
										<a href="#" class="social-banner-mikes-game__link _icon-instagram"></a>
									</li>
									<li class="social-banner-mikes-game__item">
										<a href="#" class="social-banner-mikes-game__link _icon-telegram"></a>
									</li>
								</ul>
							</div>
							<div class="banner-mikes-game__decor decor-banner-mikes-game">
								<div data-prlx-mouse="0" data-prlx-cx="50" data-prlx-cy="50" data-prlx-a="25" class="decor-banner-mikes-game__circle-1">
									<span></span><span></span><span></span><span></span>
								</div>
								<div data-prlx-mouse data-prlx-cx="50" data-prlx-cy="50" data-prlx-a="25" data-prlx-dxr data-prlx-dyr class="decor-banner-mikes-game__circle-2">
									<span></span><span></span><span></span>
								</div>
								<div class="decor-banner-mikes-game__angle-1"></div>
								<div class="decor-banner-mikes-game__angle-2"></div>
							</div>
						</div>
					</div>
				</div>
				<div data-fp-section class="banners__section">
					<div class="banners__container">
						<div class="banners__banner banner-food">
							<div class="banner-food__body">
								<div class="banner-food__image">
									<picture><source srcset="img/02.webp" type="image/webp"><img src="img/02.png" alt="Image Food" /></picture>
								</div>
								<div class="banner-food__content">
									<div class="banner-food__label">
										Факти / Рецепти / Поради
									</div>
									<h2 class="banner-food__title">
										<a href="#">Все про здорове харчування</a>
									</h2>
									<a class="banner-food__link" href="#">Перейти на сайт</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div data-fp-section class="banners__section">
					<div class="banners__container">
						<div class="banners__banner banner-mood-store">
							<div class="banner-mood-store__image">
								<picture><source srcset="img/03.webp" type="image/webp"><img src="img/03.png" alt="Image Mood-Store" /></picture>
							</div>
							<div class="banner-mood-store__content content-banner-mood">
								<div class="content-banner-mood__main">
									<h2 class="content-banner-mood__title">MOOD STORE</h2>
									<div class="content-banner-mood__text">
										Upgrade your wardrobe without breaking your budget!
									</div>
									<a href="#" class="content-banner-mood__button">SHOP NOW</a>
								</div>
								<div class="content-banner-mood__info info-content-banner">
									<div class="info-content-banner__location">NYC / 2030</div>
									<a href="" class="info-content-banner__link">www.yourawesomesite.com</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20231217193158"></script>
</body>

</html>
